<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Project Launch</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Animated background grid */
      .grid-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: linear-gradient(
            rgba(255, 255, 255, 0.05) 1px,
            transparent 1px
          ),
          linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: gridMove 20s linear infinite;
        z-index: 1;
      }

      @keyframes gridMove {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(50px, 50px);
        }
      }

      /* Floating geometric shapes */
      .shapes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 2;
      }

      .shape {
        position: absolute;
        border: 2px solid rgba(255, 255, 255, 0.1);
        animation: floatShape 15s linear infinite;
      }

      .shape.circle {
        border-radius: 50%;
      }

      .shape.square {
        border-radius: 4px;
      }

      .shape.triangle {
        width: 0;
        height: 0;
        border-left: 15px solid transparent;
        border-right: 15px solid transparent;
        border-bottom: 26px solid rgba(255, 255, 255, 0.1);
        border-top: none;
      }

      .shape:nth-child(1) {
        width: 40px;
        height: 40px;
        left: 10%;
        animation-delay: 0s;
        animation-duration: 20s;
      }

      .shape:nth-child(2) {
        width: 25px;
        height: 25px;
        left: 25%;
        animation-delay: 3s;
        animation-duration: 18s;
      }

      .shape:nth-child(3) {
        width: 35px;
        height: 35px;
        left: 50%;
        animation-delay: 6s;
        animation-duration: 22s;
      }

      .shape:nth-child(4) {
        width: 30px;
        height: 30px;
        left: 75%;
        animation-delay: 9s;
        animation-duration: 19s;
      }

      .shape:nth-child(5) {
        left: 90%;
        animation-delay: 12s;
        animation-duration: 21s;
      }

      @keyframes floatShape {
        0% {
          transform: translateY(100vh) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main content container */
      .container {
        text-align: center;
        z-index: 10;
        position: relative;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(15px);
        border: 1px solid rgba(255, 255, 255, 0.15);
        border-radius: 16px;
        padding: 60px 50px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        max-width: 550px;
        margin: 20px;
        animation: slideIn 1.2s ease-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(60px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      /* Logo/Icon area */
      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 40px;
        background: linear-gradient(135deg, #3498db, #2980b9);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 40px;
        animation: logoFloat 3s ease-in-out infinite;
        position: relative;
        overflow: hidden;
      }

      .logo::before {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        animation: shine 2s ease-in-out infinite;
      }

      @keyframes logoFloat {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes shine {
        0% {
          transform: translateX(-100%) translateY(-100%) rotate(45deg);
        }
        50% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
        100% {
          transform: translateX(100%) translateY(100%) rotate(45deg);
        }
      }

      /* Typography */
      .title {
        font-size: 3.2rem;
        font-weight: 700;
        color: white;
        margin-bottom: 20px;
        letter-spacing: -0.5px;
        animation: titleFade 1.5s ease-out 0.3s both;
      }

      @keyframes titleFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .subtitle {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 50px;
        line-height: 1.6;
        font-weight: 400;
        animation: subtitleFade 1.5s ease-out 0.6s both;
      }

      @keyframes subtitleFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Progress section */
      .progress-section {
        margin: 40px 0;
        animation: progressFade 1.5s ease-out 0.9s both;
      }

      @keyframes progressFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .progress-label {
        color: rgba(255, 255, 255, 0.7);
        font-size: 1rem;
        margin-bottom: 20px;
        font-weight: 500;
      }

      .progress-bar {
        width: 100%;
        height: 4px;
        background: rgba(255, 255, 255, 0.15);
        border-radius: 2px;
        overflow: hidden;
        margin-bottom: 30px;
        position: relative;
      }

      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #3498db, #2980b9, #3498db);
        border-radius: 2px;
        animation: progressMove 2.5s ease-in-out infinite;
        background-size: 200% 100%;
      }

      @keyframes progressMove {
        0% {
          width: 0%;
          background-position: 0% 50%;
        }
        50% {
          width: 70%;
          background-position: 100% 50%;
        }
        100% {
          width: 85%;
          background-position: 0% 50%;
        }
      }

      /* Status indicator */
      .status {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 15px;
        margin-bottom: 40px;
      }

      .status-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #27ae60;
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }

      .status-dot::after {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        width: 20px;
        height: 20px;
        border: 2px solid #27ae60;
        border-radius: 50%;
        animation: ripple 2s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.2);
          opacity: 0.8;
        }
      }

      @keyframes ripple {
        0% {
          transform: scale(0.8);
          opacity: 1;
        }
        100% {
          transform: scale(2);
          opacity: 0;
        }
      }

      .status-text {
        color: rgba(255, 255, 255, 0.8);
        font-size: 1rem;
        font-weight: 500;
      }

      /* Footer */
      .footer {
        color: rgba(255, 255, 255, 0.6);
        font-size: 0.9rem;
        line-height: 1.5;
        animation: footerFade 1.5s ease-out 1.2s both;
      }

      @keyframes footerFade {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          padding: 50px 40px;
          margin: 15px;
        }

        .title {
          font-size: 2.6rem;
        }

        .subtitle {
          font-size: 1.1rem;
        }

        .logo {
          width: 70px;
          height: 70px;
          font-size: 35px;
        }
      }

      @media (max-width: 480px) {
        .container {
          padding: 40px 25px;
          margin: 10px;
        }

        .title {
          font-size: 2.2rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .logo {
          width: 60px;
          height: 60px;
          font-size: 30px;
        }
      }

      /* Hover effects */
      .container:hover {
        transform: translateY(-5px);
        transition: transform 0.3s ease;
      }

      .container:hover .logo {
        transform: translateY(-10px) scale(1.05);
        transition: transform 0.3s ease;
      }
    </style>
  </head>
  <body>
    <!-- Animated background -->
    <div class="grid-bg"></div>

    <!-- Floating shapes -->
    <div class="shapes">
      <div class="shape circle"></div>
      <div class="shape square"></div>
      <div class="shape circle"></div>
      <div class="shape square"></div>
      <div class="shape triangle"></div>
    </div>

    <!-- Main content -->
    <div class="container">
      <div class="logo">⚡</div>

      <h1 class="title">Coming Soon</h1>

      <div class="progress-section">
        <div class="progress-label">Development Progress</div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>

        <div class="status">
          <div class="status-dot"></div>
          <div class="status-text">In Active Development</div>
        </div>
      </div>

      <div class="footer">
        Thank you for your patience as we prepare to launch.<br />
        We'll notify you once we're ready to go live.
      </div>
    </div>

    <script>
      // Add subtle mouse interaction
      document.addEventListener("mousemove", function (e) {
        const container = document.querySelector(".container");
        const rect = container.getBoundingClientRect();
        const x = e.clientX - rect.left - rect.width / 2;
        const y = e.clientY - rect.top - rect.height / 2;

        const rotateX = (y / rect.height) * 10;
        const rotateY = (x / rect.width) * -10;

        container.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
      });

      document.addEventListener("mouseleave", function () {
        const container = document.querySelector(".container");
        container.style.transform =
          "perspective(1000px) rotateX(0deg) rotateY(0deg)";
      });

      // Animate progress bar periodically
      setInterval(() => {
        const progressFill = document.querySelector(".progress-fill");
        progressFill.style.animationDuration = Math.random() * 2 + 2 + "s";
      }, 5000);

      // Dynamic background gradient shift
      let hue = 210;
      setInterval(() => {
        hue = (hue + 0.5) % 360;
        document.body.style.background = `linear-gradient(135deg, hsl(${hue}, 25%, 25%) 0%, hsl(${
          hue + 20
        }, 25%, 30%) 100%)`;
      }, 100);

      // Stagger logo shine effect
      setInterval(() => {
        const logo = document.querySelector(".logo");
        logo.style.animationDelay = Math.random() * 2 + "s";
      }, 4000);
    </script>
  </body>
</html>
